<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <h:head>
            <title>Recipientes</title>
            </h:head>
                <h:body>
                <h:form>
                <p:commandButton value="Voltar" action="#{recipienteController.voltar()}"/>
                </h:form>
                    <h:form>
                    <p:panel header="Recipiente">
                        <h:outputLabel for="nome" value="Nome:" />
                        <p:inputText id="nome" value="#{recipienteControllerer.usuario.nome}" label="Nome"
                             required="true" requiredMessage="Informe o nome"/>
                             <p:message for="nome" />
                             <h:outputText value="#{beanValidationView.name}" />
                             
                           <h:outputLabel for="tipo" value="Tipo:" />
                           <p:inputText id="tipo" value="#{recipienteControllerer.usuario.nome}" label="Tipo"
                             required="true" requiredMessage="Informe o tipo"/>
                             <p:message for="tipo" />
                             <h:outputText value="#{beanValidationView.name}" />
                             
                               
                           <h:outputLabel for="contaminacao" value="Nível de Contaminação:" />
                           <p:inputText id="contaminacao" value="#{recipienteControllerer.usuario.nome}" label="contaminacao"
                             required="true" requiredMessage="Informe Nivel de Contaminação"/>
                             <p:message for="contaminacao" />
                             <h:outputText value="#{beanValidationView.name}" />
                             
                              <p:commandButton value="Salvar" icon="ui-icon-check" validateClient="true"
                                               action="#{recipienteController.gravar()}" update=":form,:grid"/>
                            
                    </p:panel>
                        </h:form>
        </h:body>
    </html>
