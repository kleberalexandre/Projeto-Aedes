<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Mapa de Coleta</title>
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBpOneKe7OFfRCpG7484tL1Upoy3OEN11A"></script>
        
    </h:head>
    <h:body>
    <h:form>
        <p:commandButton value="Voltar" action="#{mapController.voltar()}"/>
    </h:form>
        <f:view contentType="text/html">
        <center>
            <p:gmap type="HYBRID" id="revGeoMap" widgetVar="revGeoMap" 
                    center="#{mapController.centerLat}, #{mapController.centerLong}" 
                    zoom="12" 
                    model="#{mapController.mapModel}"
                    style="width: 100%; height: 500px"/> 
        </center>
        </f:view>
              
    </h:body>
</html>
