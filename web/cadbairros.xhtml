<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bairros</title>
    </h:head>
    <h:body>
    <h:form>
        <p:commandButton value="Voltar" action="#{recipienteController.voltar()}"/>
    </h:form>
        
    <h:form id="form">
        <p:panel header="bairro">
            <h:panelGrid columns="4" cellpadding="5">
                 <h:outputLabel for="bairro" value="Nome Bairro" />
                 <p:inputText id="bairro" value="#{recipienteController.recipiente.descricao}" label="bairro"
                             required="true" requiredMessage="Informe o nome do bairro"/>
                             <p:message for="bairro" />
                <h:outputText value="#{beanValidationView.name}" />
       

            </h:panelGrid>
 
            <p:commandButton value="Salvar" icon="ui-icon-check" validateClient="true"
                             action="#{recipienteController.gravar()}" update=":form,:grid"/>
        </p:panel>
    </h:form>
        
    <h:form id="grid">
        <p:dataTable var="bairro" value="#{bairroController.lista}">
            <p:column headerText="Id">
                <h:outputText value="#{bairro.id}" />
            </p:column>
            
            <p:column headerText="bairro">
                <h:outputText value="#{bairro}"/>
           </p:column>
            
           
            
            <p:column headerText="Opções">
                <p:commandButton value="Excluir" action="#{recipienteController.excluir(recipiente)}" update=":grid"/>
                <p:commandButton value="Alterar" action="#{recipienteController.alterar(recipiente)}" update=":form"/>
            </p:column>             
        </p:dataTable>
     </h:form>
    </h:body>
</html>
