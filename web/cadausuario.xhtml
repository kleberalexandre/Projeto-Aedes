<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Usuários</title>
    </h:head>
    <h:body>
    <h:form>
        <p:commandButton value="Voltar" action="#{usuarioController.voltar()}"/>
    </h:form>
        
    <h:form id="form">
        <p:panel header="Usuários">
            <h:panelGrid columns="4" cellpadding="5">
                <h:outputLabel for="nome" value="Nome:" />
                <p:inputText id="nome" value="#{usuarioController.usuario.nome}" label="Nome"
                             required="true" requiredMessage="Informe o nome"/>
                <p:message for="nome" />
                <h:outputText value="#{beanValidationView.name}" />

                <h:outputLabel for="login" value="Login:" />
                <p:inputText id="login" value="#{usuarioController.usuario.login}" label="Login"
                             required="true" requiredMessage="Informe o login"/>
                <p:message for="login" />
                <h:outputText value="#{beanValidationView.age}" />

                <h:outputLabel for="senha" value="Senha:" />
                <p:password id="senha" value="#{usuarioController.usuario.senha}" label="Senha"
                            required="true" requiredMessage="Informe o senha"/>
                <p:message for="senha" />
                <h:outputText value="#{beanValidationView.amount}" />
                
                
                <p:selectOneRadio id="perfil" value="#{usuarioController.usuario.perfil}"
                                  required="true" requiredMessage="Informe o Perfil">
                    <f:selectItem itemLabel="ADMIN" itemValue="ADMIN" /> 
                    <f:selectItem itemLabel="AGENTE" itemValue="AGENTE" />
                </p:selectOneRadio>
                <p:message for="perfil" />

            </h:panelGrid>

            <p:commandButton value="Salvar" icon="ui-icon-check" validateClient="true"
                             action="#{usuarioController.gravar()}" update=":form,:grid"/>
        </p:panel>
    </h:form>
        
    <h:form id="grid">
        <p:dataTable var="usuario" value="#{usuarioController.listaUsuarios}">
            <p:column headerText="Id">
                <h:outputText value="#{usuario.id}" />
            </p:column>
            
            <p:column headerText="Nome">
                <h:outputText value="#{usuario.nome}" />
            </p:column>
                        
            <p:column headerText="Login">
                <h:outputText value="#{usuario.login}" />
            </p:column> 
            
            <p:column headerText="Perfil">
                <h:outputText value="#{usuario.perfil}" />
            </p:column>             
            
            <p:column headerText="Opções">
                <p:commandButton value="Excluir" action="#{usuarioController.excluir(usuario)}" update=":grid"/>
                <p:commandButton value="Alterar" action="#{usuarioController.alterar(usuario)}" update=":form"/>
            </p:column>             
        </p:dataTable>
    </h:form>
    </h:body>
</html>
