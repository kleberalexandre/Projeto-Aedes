<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tratamento Químico</title>
    </h:head>
    <h:body>
    <h:form>
        <p:commandButton value="Voltar" action="#{tratamentoQuimicoController.voltar()}"/>
    </h:form>
        
    <h:form id="form">
        <p:panel header="Tratamento Químico">
            <h:panelGrid columns="4" cellpadding="5">
                 <h:outputLabel for="tratamentoQuimico" value="Nome do Tratamento Quimico:" />
                 <p:inputText id="tratamentoQuimico" value="#{tratamentoQuimicoController.tratamentoQuimico.descricao}" label="tratamentoQuimico"
                             required="true" requiredMessage="Informe o nome do tratamento químico"/>
                             <p:message for="tratamentoQuimico" />
                <h:outputText value="#{beanValidationView.name}" />

            </h:panelGrid>
 
            <p:commandButton value="Salvar" icon="ui-icon-check" validateClient="true"
                             action="#{tratamentoQuimicoControllerr.gravar()}" update=":form,:grid"/>
        </p:panel>
    </h:form>
        
    <h:form id="grid">
        <p:dataTable var="tratamentoQuimico" value="#{tratamentoQuimicoController.listaTratamentoQuimico}">
            <p:column headerText="Id">
                <h:outputText value="#{tratamentoQuimico.id}" />
            </p:column>
            
            <p:column headerText="Descricao">
                <h:outputText value="#{tratamentoQuimico.descricao}"/>
           </p:column>
              
            <p:column headerText="Opções">
                <p:commandButton value="Excluir" action="#{tratamentoQuimicoController.excluir(tratamentoQuimico)}" update=":grid"/>
                <p:commandButton value="Alterar" action="#{tratamentoQuimicoController.alterar(tratamentoQuimico)}" update=":form"/>
            </p:column>             
        </p:dataTable>
     </h:form>
    </h:body>
</html>
