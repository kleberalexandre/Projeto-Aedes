<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Recipientes</title>
    </h:head>
    <h:body>
    <h:form>
        <p:commandButton value="Voltar" action="#{recipienteController.voltar()}"/>
    </h:form>
        
    <h:form id="form">
        <p:panel header="recipiente">
            <h:panelGrid columns="4" cellpadding="5">
                 <h:outputLabel for="recipiente" value="Nome Recipiente:" />
                 <p:inputText id="recipiente" value="#{recipienteController.recipiente.descricao}" label="recipiente"
                             required="true" requiredMessage="Informe o nome do recipiente"/>
                             <p:message for="recipiente" />
                <h:outputText value="#{beanValidationView.name}" />
                
                <p:selectOneRadio id="risco" value="#{recipienteController.recipiente.risco}"
                                  required="true" requiredMessage="Informe o Risco de contaminação">
                    <f:selectItem itemLabel="Pequeno" itemValue="Pequeno" /> 
                    <f:selectItem itemLabel="Alto" itemValue="Alto" />
                </p:selectOneRadio>
                <p:message for="risco" />

            </h:panelGrid>
 
            <p:commandButton value="Salvar" icon="ui-icon-check" validateClient="true"
                             action="#{recipienteController.gravar()}" update=":form,:grid"/>
        </p:panel>
    </h:form>
        
    <h:form id="grid">
        <p:dataTable var="recipiente" value="#{recipienteController.listaRecipiente}" paginator="true" rows="10">
            <p:column headerText="Id">
                <h:outputText value="#{recipiente.id}" />
            </p:column>
            
            <p:column headerText="descricao">
                <h:outputText value="#{recipiente.descricao}"/>
           </p:column>
            
            <p:column headerText="Risco">
                <h:outputText value="#{recipiente.risco}"/>
            </p:column>             
            
            <p:column headerText="Opções">
                <p:commandButton value="Excluir" action="#{recipienteController.excluir(recipiente)}" update=":grid"/>
                <p:commandButton value="Alterar" action="#{recipienteController.alterar(recipiente)}" update=":form"/>
            </p:column>             
        </p:dataTable>
     </h:form>
    </h:body>
</html>
