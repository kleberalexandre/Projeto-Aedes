<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Recipiente</title>
    </h:head>
    <h:body>
    <h:form>
        <p:commandButton value="Voltar" action="#{recipienteControllerer.voltar()}"/>
    </h:form>
        
    <h:form id="form">
        <p:panel header="Recipiente">
            <h:panelGrid columns="4" cellpadding="5">
                 <h:outputLabel for="descricao" value="Descricao:" />
                        <p:inputText id="descricao" value="#{recipienteController.recipiente.descricao}" label="Descricao"
                             required="true" requiredMessage="Informe o descricao"/>
                             <p:message for="descricao" />
                <h:outputText value="#{beanValidationView.name}" />
                
                <h:outputLabel value="Risco"/>
                
                <p:selectOneRadio id="risco" value="#{recipienteController.recipiente.risco}"
                                  required="true" requiredMessage="Informe o Risco de contaminação">
                    <f:selectItem itemLabel="Pequeno" itemValue="Pequeno" /> 
                    <f:selectItem itemLabel="Alto" itemValue="Alto" />
                </p:selectOneRadio>
                <p:message for="recipiente" />

            </h:panelGrid>

            <p:commandButton value="Salvar" icon="ui-icon-check" validateClient="true"
                             action="#{recipienteController.gravar()}" update=":form,:grid"/>
        </p:panel>
    </h:form>
        
    <h:form id="grid">
        <p:dataTable var="descricao" value="#{recipienteContoller.listaRecipientes}">
            <p:column headerText="Id">
                <h:outputText value="#{recipiente.id}" />
            </p:column>
            
            <p:column headerText="Descrição">
           </p:column>
            
            <p:column headerText="Tipo">
                <h:outputText value="#{recipiente}" />
            </p:column>             
            
            <p:column headerText="Opções">
                <p:commandButton value="Excluir" action="#{recipienteController.excluir(usuario)}" update=":grid"/>
                <p:commandButton value="Alterar" action="#{recipienteController.alterar(usuario)}" update=":form"/>
            </p:column>             
        </p:dataTable>
     </h:form>
    </h:body>
</html>
