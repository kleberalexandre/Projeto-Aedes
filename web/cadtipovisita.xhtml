<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tipo Visita</title>
    </h:head>
    <h:body>
    <h:form>
        <p:commandButton value="Voltar" action="#{tipovisitaController.voltar()}"/>
    </h:form>
        
    <h:form id="form">
        <p:panel header="Tipo Visita">
            <h:panelGrid columns="4" cellpadding="5">
                 <h:outputLabel for="tipovisita" value="Descrição:" />
                 <p:inputText id="tipovisita" value="#{tipovisitaController.tipoVisita.descricao}" label="tipovisita"
                             required="true" requiredMessage="Informe o nome do tipovisita"/>
                             <p:message for="tipovisita" />
                <h:outputText value="#{beanValidationView.name}" />
                
            </h:panelGrid>
 
            <p:commandButton value="Salvar" icon="ui-icon-check" validateClient="true"
                             action="#{tipovisitaController.gravar()}" update=":form,:grid"/>
        </p:panel>
    </h:form>
        
    <h:form id="grid">
        <p:dataTable var="tipovisita" value="#{tipovisitaController.listaTipoVisita}">
            <p:column headerText="Id">
                <h:outputText value="#{tipovisita.id}" />
            </p:column>
            
            <p:column headerText="descricao">
                <h:outputText value="#{tipovisita.descricao}"/>
           </p:column>

            <p:column headerText="Opções">
                <p:commandButton value="Excluir" action="#{tipovisitaController.excluir(tipovisita)}" update=":grid"/>
                <p:commandButton value="Alterar" action="#{tipovisitaController.alterar(tipovisita)}" update=":form"/>
            </p:column>             
        </p:dataTable>
     </h:form>
    </h:body>
</html>
