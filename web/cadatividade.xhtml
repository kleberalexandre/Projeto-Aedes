<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tipo Atividade</title>
    </h:head>
    <h:body>
    <h:form>
        <p:commandButton value="Voltar" action="#{atividadeController.voltar()}"/>
    </h:form>
        
    <h:form id="form">
        <p:panel header="Tipo Atividade">
            <h:panelGrid columns="4" cellpadding="5">
                 <h:outputLabel for="atividade" value="Descrição:" />
                 <p:inputText id="atividade" value="#{atividadeController.atividade.atividade}" label="atividade"
                             required="true" requiredMessage="Informe a Atividade"/>
                             <p:message for="atividade" />
                <h:outputText value="#{beanValidationView.name}" />
                
            </h:panelGrid>
 
            <p:commandButton value="Salvar" icon="ui-icon-check" validateClient="true"
                             action="#{atividadeController.gravar()}" update=":form,:grid"/>
        </p:panel>
    </h:form>
        
    <h:form id="grid">
        <p:dataTable var="atividade" value="#{atividadeController.listaAtividade}" >
            <p:column headerText="Id">
                <h:outputText value="#{atividade.id}" />
            </p:column>
            
            <p:column headerText="atividade">
                <h:outputText value="#{atividade.atividade}"/>
           </p:column>

            <p:column headerText="Opções">
                <p:commandButton value="Excluir" action="#{atividadeController.excluir(atividade)}" update=":grid"/>
                <p:commandButton value="Alterar" action="#{atividadeController.alterar(atividade)}" update=":form"/>
            </p:column>             
        </p:dataTable>
     </h:form>
    </h:body>
</html>
